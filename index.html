<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <section class="player-choice">
            <div class="player-choice-head">
                <h2>You</h2>
            </div>
            <img src="" class="player-choice-img">
            <div class="player-score">0</div>
        </section>
        <button id="play-again">Play Again</button>
        <section class="computer-choice">
            <div class="computer-choice-head">
                <h2>computer</h2>
            </div>
            <img src="" class="computer-choice-img">
            <div class="computer-score">0</div>
        </section>

    </div>


    <section class="result">
        Result:
        <p class="winner"></p>
    </section>

    <div class="buttons">
        <button id="rock" class="btn"><img class="choice" src="images/rock.png" alt=""></button >
        <button id="paper" class="btn" ><img class="choice" src="images/paper.png" alt=""></button >
        <button id="scissors" class="btn" ><img class="choice" src="images/scissors.png" alt=""></button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
